<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sarthak's Code Gallery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#1E293B',
                        accent: '#10B981',
                        sololearn: '#1CAF9A',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-slate-900 text-white font-sans antialiased selection:bg-primary selection:text-white overflow-x-hidden">

    <!-- Navbar -->
    <nav class="fixed w-full z-50 glass-card border-b border-slate-700 transition-all duration-300" id="navbar">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <div class="flex-shrink-0 flex items-center">
                    <a href="index.html" class="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-primary to-accent cursor-pointer hover:opacity-80 transition-opacity">
                        SL
                    </a>
                </div>
                <div class="hidden md:block">
                    <div class="ml-10 flex items-baseline space-x-4">
                        <a href="index.html#home" class="nav-link px-3 py-2 rounded-md text-sm font-medium hover:text-primary transition-colors hover:bg-slate-800/50">Home</a>
                        <a href="projects.html" class="nav-link px-3 py-2 rounded-md text-sm font-medium text-accent hover:text-white transition-colors hover:bg-slate-800/50 border border-accent/20">My Codes</a>
                        <a href="index.html#contact" class="bg-primary hover:bg-blue-600 text-white px-4 py-2 rounded-md text-sm font-medium transition-all transform hover:scale-105 shadow-lg hover:shadow-blue-500/50">Contact Me</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <div class="pt-32 pb-10 text-center relative">
        <div class="absolute inset-0 bg-primary/5 blur-3xl rounded-full pointer-events-none"></div>
        <h1 class="text-4xl md:text-5xl font-bold mb-4 relative z-10">Code Gallery</h1>
        <p class="text-slate-400 max-w-2xl mx-auto px-4 relative z-10">
            Select a project below to launch it.
        </p>
    </div>

    <!-- Projects List Container (ID used by main.js to inject cards) -->
    <div id="projects-list" class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 pb-20 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
        <!-- Javascript will inject cards here -->
    </div>

    <footer class="bg-slate-950 py-8 border-t border-slate-800 mt-auto">
        <div class="max-w-7xl mx-auto px-4 text-center">
            <p class="text-slate-500 mb-4">&copy; <script>document.write(new Date().getFullYear())</script> Sarthak Lad.</p>
        </div>
    </footer>

    <script src="main.js"></script>
</body>
</html>
